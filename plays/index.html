<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="frames welcome-frame">

            <div class="bars">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
            </div>

            <h1>Data me.</h1>
            <p>Know yourself better</p>

            <div class="login-btns">
                <button>Log In</button>
                <button>Sign Up</button>
            </div>


        </div>

        <div class="frames Login-frame">

            <div class="top-left">
                <p>back</p>
                <h1>Log In</h1>
            </div>

            <form action="login">

                <label><b>Email or Phone Number</b></label>
                <input type="email" placeholder="Type here...">

                <label><b>Password</b></label>
                <input type="password" placeholder="Type here...">

                <button>Log In</button>

            </form>


        </div>

        <div class="frames Signup-frame">

            <div class="top-left">
                <p>back</p>
                <h1>Sign Up</h1>
            </div>

            <form action="sign-up">

                <label><b>Email or Phone Number</b></label>
                <input type="email" placeholder="Type here...">

                <label><b>Password</b></label>
                <input type="password" placeholder="Type here...">

                <label><b>Confirm Password</b></label>
                <input type="password" name="password" placeholder="Type here...">

                <button>Sign Up</button>

            </form>

        </div>
    </div>
</body>

</html>
